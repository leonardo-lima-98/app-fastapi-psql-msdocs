{% extends "base.html" %}
{% block title %}{{status_code}}{% endblock %}
{% block head %}
    {{ super() }}
    <style>
      body {
          min-height: 75rem;
          padding-top: 4.5rem;
      }
  </style>
{% endblock %}
{% block content %}
<div class="row justify-content-center mt-5 ">
    <div class="alert alert-{{class}} col-6" role="alert">
        <h2 class="alert-heading"> {{status_code}} </h2>
        <hr>
        <p class="mb-0">{{ message }}</p>
        <hr>
        <a href="{{ url_for('read_root') }}"><button>Home</button></a>
    </div>
</div>
{% endblock %}
